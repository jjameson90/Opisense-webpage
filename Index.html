// --- Navbar ---
const Navbar = ({ currentView, setView }) => {
  const [scrolled, setScrolled] = useState(false);
  useEffect(() => {
    const onScroll = () => setScrolled(window.scrollY > 30);
    window.addEventListener('scroll', onScroll);
    return () => window.removeEventListener('scroll', onScroll);
  }, []);
  const scrollTo = (id) => {
    if (currentView !== 'home') { setView('home'); setTimeout(() => document.getElementById(id)?.scrollIntoView({behavior:'smooth'}), 150); }
    else document.getElementById(id)?.scrollIntoView({behavior:'smooth'});
  };
  return (
    <nav style={{position:'fixed',top:0,left:0,width:'100%',zIndex:1000,padding:'24px 80px',display:'flex',justifyContent:'center',fontFamily:'Inter,sans-serif'}}>
      <div style={{
        display:'flex',alignItems:'center',justifyContent:'space-between',width:'100%',maxWidth:1280,
        padding: scrolled ? '12px 32px' : '16px 32px',
        borderRadius:9999,
        border: `1px solid ${scrolled ? 'rgba(61,75,66,0.15)' : 'transparent'}`,
        backgroundColor: scrolled ? 'rgba(242,242,238,0.98)' : 'transparent',
        backdropFilter: scrolled ? 'blur(20px)' : 'none',
        boxShadow: scrolled ? '0 25px 50px -12px rgba(61,75,66,0.25), 0 8px 20px -8px rgba(0,0,0,0.15)' : 'none',
        transition:'all 0.4s ease'
      }}>
        <button onClick={() => { setView('home'); window.scrollTo({top:0,behavior:'smooth'}); }} style={{height:'auto', background:'none', border:'none', cursor:'pointer', display:'flex', alignItems:'center'}}>
          <OpisenseLogo />
        </button>
        <div style={{display:'flex',gap:48,fontSize:10,fontWeight:700,letterSpacing:'0.2em',textTransform:'uppercase',color:'rgba(61,75,66,0.6)',marginLeft:32}}>
          {[['Hjem','home'],['Teknologi','products'],['Prosessen','process'],['Om oss','about']].map(([label, id]) => (
            <button key={id} onClick={() => id==='home'?(setView('home'), window.scrollTo({top:0,behavior:'smooth'})):id==='about'?setView('about'):scrollTo(id)}
              style={{background:'none',border:'none',cursor:'pointer',color:(currentView===id)?'#3D4B42':'rgba(61,75,66,0.6)',fontWeight:700,fontSize:10,letterSpacing:'0.2em',textTransform:'uppercase',fontFamily:'Inter,sans-serif'}}>
              {label}
            </button>
          ))}
        </div>
        <button style={{padding:'12px 32px',borderRadius:9999,background:'#3D4B42',color:'#F1EFE7',fontWeight:700,fontSize:12,border:'none',cursor:'pointer',letterSpacing:'0.05em',boxShadow:'0 10px 15px -3px rgba(61,75,66,0.1)'}}>
          START DIALOG
        </button>
      </div>
    </nav>
  );
};
